akka {
  actor {
    provider = cluster
  }

  remote {
    artery {
      transport = tcp
      canonical.hostname = "127.0.0.1"
    }
  }

  cluster {
    seed-nodes = [
      "akka://chatsystem@127.0.0.1:25525"
    ]
    downing-provider-class = "akka.cluster.sbr.SplitBrainResolverProvider"
  }
}
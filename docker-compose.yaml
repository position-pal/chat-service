services:
  cassandra:
    image: cassandra:5.0.2@sha256:5d4795c41491654e2bda432179e020c7c2cd702bbb22b7d1314747658efd71b4
    ports:
      - 9042:9042
    environment:
      - CASSANDRA_CLUSTER_NAME=akka-cassandra-cluster
    healthcheck:
      test: [ "CMD", "cqlsh", "-e", "SELECT now() FROM system.local;" ]
      interval: 1s
      timeout: 1s
      retries: 50
      start_period: 10s